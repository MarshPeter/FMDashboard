<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="resources/css/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>
    <div class="hero">
      <div>
        <img class="hero__image" src="./resources/images/image-jeremy.png" alt="Picture of Jeremy Robson" width="60" height="60">
      </div>
      <div>
        <h1 class="hero__title">Report For <span class="hero__title--large-font">Jeremy Robson</span></h1>
      </div>
    </div>
    <div class="nav-container">
      <nav class="period-nav" aria-labelledby="duration-navigation">
        <ul class="nav-list">
          <li class="nav-list__item">
            <button class="nav-list__button">
              Daily
            </button>
          </li>
          <li class="nav-list__item nav-list__item--selected">
            <button class="nav-list__button">
              Weekly
            </button>
          </li>
          <li class="nav-list__item">
            <button class="nav-list__button">
              Monthly
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </section>

  <main></main>
  Work
  5hrs <!-- daily -->
  Previous - 7hrs <!-- daily -->

  Play
  1hr <!-- daily -->
  Previous - 2hrs <!-- daily -->

  Study
  0hrs <!-- daily -->
  Previous - 1hr <!-- daily -->

  Exercise
  1hr <!-- daily -->
  Previous - 1hr <!-- daily -->

  Social
  1hr <!-- daily -->
  Previous - 3hrs <!-- daily -->

  Self Care
  0hrs <!-- daily -->
  Previous - 1hr <!-- daily -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script type="text/javascript" src="resources/javascript/index.js"></script>
</body>
</html>
