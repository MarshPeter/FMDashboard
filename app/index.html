<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="resources/css/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="all-content-container">
    <section class="user-section">
      <div class="hero">
        <div>
          <img class="hero__image" src="./resources/images/image-jeremy.png" alt="Picture of Jeremy Robson" width="60" height="60">
        </div>
        <div>
          <h1 class="hero__title">Report For <span class="hero__title--large-font">Jeremy Robson</span></h1>
        </div>
      </div>
      <div class="nav-container">
        <nav class="period-nav" aria-labelledby="duration-navigation">
          <ul class="nav-list">
            <li class="nav-list__item">
              <button class="nav-list__button">
                Daily
              </button>
            </li>
            <li class="nav-list__item nav-list__item--selected">
              <button class="nav-list__button">
                Weekly
              </button>
            </li>
            <li class="nav-list__item">
              <button class="nav-list__button">
                Monthly
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </section>

    <main class="activities">
      <section class="activity-section work">
        <div class="section-decoration work-backing">
          <img src="./resources/icons/icon-work.svg" alt="Briefcase demonstrating work SVG"
          class="section-icon">
        </div>
        <div class="section-description section-description--hover">
          <div class="section-description__segment">
            <div>
              <h2 class="section-description__title">
                Work
              </h2>
            </div>
            <div class="section-settings">
              <button class="section-settings__button">
                <img src="./resources/icons/icon-ellipsis.svg" alt="3 dots that form an ellipsis to indicate more options work duration information">
              </button>
            </div>
          </div>
          <div class="section-description__segment section-description__segment--column">
            <p class="section-description__current-duration">
              Loading...
            </p>
            <p class="section-description__past-duration">
              Loading...
            </p>
          </div>
        </div>
      </section>

      <section class="activity-section play">
        <div class="section-decoration play-backing">
          <img src="./resources/icons/icon-play.svg" alt="Briefcase demonstrating play SVG"

            <p class="section-description__past-duration">
              Loading...
            </p>
          </div>
        </div>
      </section>

          <div class="section-description__segment">
